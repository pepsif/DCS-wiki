<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- ---GOOGLE--FONTS---- -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">

    <!-- ---STYLES_--- -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>DCS wiki</title>
</head>

<body>
    <div class="container">
                   <!-- ----HEADER---- -->

      <header>
        <div class="container header-container">
           <div class="logo-block">
            <h2 class="logo-title">DCS wiki</h2>
            <!-- <img class="logo-icon" src="./assets/icons/missile icon.jpg" alt="missile icon"> -->
            
        </div>
            <nav class="navigation">
              <ul class="nav-list">
                <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contacts</a></li>
              </ul>
           </nav> 
           
        </div>

      </header>

               <!-- --CARDS-BLOCK------ -->

        <section class="card-section">
            <div class="container card-section-container">
                <div class="cards-block">
                    <a class="card">
                        <div class="card-wrapper">
                          <img class="card-image" src="./assets/images/jet_fighter.jpg" alt="jet fighter">  
                        </div>
                        
                        <p class="card-title">Planes</p>
                    </a>
                    <a class="card">
                        <div class="card-wrapper">
                           <img class="card-image" src="./assets/images/heli.jpg" alt="heli military"> 
                        </div>
                        
                        <p class="card-title">Helicopters</p>
                    </a>
                    <a class="card">
                        <div class="card-wrapper">
                          <img class="card-image" src="./assets/images/ship military.jpg" alt="military ship"> 
                        </div>
                        
                        <p class="card-title">Ships</p>
                    </a>
                    <a class="card">
                        <div class="card-wrapper">
                           <img class="card-image" src="./assets/images/venicle military.jpg" alt="venicles"> 
                        </div>
                        
                        <p class="card-title">Venicles</p>
                    </a>
                    <a class="card" href="./pages/missiles/missiles.html" data-missiles="missiles" >
                        <div class="card-wrapper" >
                            <img class="card-image" src="./assets/images/missile air air.jpg" alt="air missile"> 
                        </div>
                       
                        <p class="card-title" >Missiles</p>
                    </a>
                    <a class="card">
                        <div class="card-wrapper">
                           <img class="card-image" src="./assets/images/airports.jpg" alt="night airport">  
                        </div>
                       
                        <p class="card-title">Airports</p>
                    </a>
                </div>
            </div>
        </section>

           <!-- --FOOTER---- -->

           <footer class="footer">
              <div class="container footer-container">
                <div class="footer-logo-block ">
                    <h2 class="logo-title">DCS wiki</h2>
                    <!-- <img class="logo-icon" src="./assets/icons/missile icon.jpg" alt="missile icon"> -->
                    
                </div>

                <span>Copyright 2022</span>
              </div>

           </footer>

    </div>
 <!-- ---SCRIPTS==== -->
 <script src="./js/script.js"></script>

</body>

</html>
